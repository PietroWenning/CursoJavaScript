<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detran</title>
</head>
<body>
    <h1>Sistema de Multas</h1>
    Velocidade do carro:
    <input type="number" id="txtvel"
    name="txtvel" > Km/h
    <input type="button" value="Verificar" onclick="calcular()">
    <div id="res"></div>
    <script>
      function calcular(){
        var txtv = document.querySelector('#txtvel').value
        var res = document.querySelector('#res')
        var vel = Number(txtv)
        res.innerHTML = `<p>A velocidade do seu carro é ${vel} km/h</p>`
        if (vel > 60) { 
          res.innerHTML += `<p>Você ultrapassou a velocidade permitida. MULTADO!</p>`
        } else {
          res.innerHTML += `<p>Você está dentro da velocidade permitida.</p>`
        }
      }


      
    </script>
</body>
</html>
